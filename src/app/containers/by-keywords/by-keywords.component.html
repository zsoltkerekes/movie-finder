<h2 class="text-center">Keyword : {{keyword | uppercase }}</h2>

<h3 class="text-center huge-margin" *ngIf="isLoading">
  {{getGlobal() ? 'Loading...':'Betöltés...'}}
</h3>

<div class="item-container" #container *ngIf="!(isLoading)">
  <a *ngFor="let movie of movies.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie" tvShow="" person=""></mf-list-item>
  </a>
</div>

<h2 *ngIf="movies && !(movies.results.length)" class="text-center">
    {{getGlobal() ? 'No results' : 'Nincs találat:'}}
</h2>

<mf-pagination [results]="movies" [type]="'keyword'" [url]="'/by-keywords/' + id"></mf-pagination>
