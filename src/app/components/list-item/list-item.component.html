<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{movie.genre_ids ? ' ('+listGenres(movie.genre_ids)+')' : ''}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="movie.poster_path ? 'http://image.tmdb.org/t/p/w185' + movie.poster_path : ''" />
    </mat-card-content>
  </mat-card>
