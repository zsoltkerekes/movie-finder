<mat-card class="mat-elevation-z4" *ngIf="movie || tvShow ">
  <mat-card-header>
    <mat-card-title>
      {{ movie.title ? movie.title : ''}} {{ tvShow.name ? tvShow.name : ''}}
    </mat-card-title>
    <mat-card-subtitle>
      {{movie.genre_ids ? listGenres(movie.genre_ids) : ''}} {{tvShow.genre_ids ? listTvGenres(tvShow.genre_ids) : ''}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img [src]="(movie.poster_path || tvShow.poster_path) ? 'https://image.tmdb.org/t/p/w185' +
     (movie.poster_path || tvShow.poster_path) :
       'assets/image/no-pic.jpg'" />
  </mat-card-content>
</mat-card>
