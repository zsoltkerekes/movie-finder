<a href="" name="person" id="person"></a>

<h2 class="text-center">
  {{getGlobal() ? 'Persons:':'Emberek:'}}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!(isLoading)">
  <a *ngFor="let person of popularPersons.results" [routerLink]="['/person-details', person.id]">
    <mf-list-item movie="" tvShows="" [person]="person"></mf-list-item>
  </a>
</div>

<h2 class="text-center" *ngIf="popularPersons.results.length < 1">
  {{getGlobal() ? 'No results':'Nincs tal√°lat'}}
</h2>

<mf-pagination [results]="popularPersons" [url]="'/discover/'" [type]="'person'"></mf-pagination>
