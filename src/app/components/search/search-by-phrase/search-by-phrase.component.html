<mat-form-field class="full-width">
  <input
    matInput
    type="search"
    class="alternative-font-color"
    #message
    [attr.maxlength]="max"
    [placeholder]="placeholder"
    [value]="queryPhrase.getValue()"
    (input)="inputChanged($event)"
    required="required"
  />
  <mat-hint align="start" *ngIf="message.value">{{ hint }}</mat-hint>
  <mat-hint
    align="end"
    [ngClass]="{
      red:
        message.value &&
        (message.value.length < min || message.value.length >= max)
    }"
    >{{ message.value.length }} / {{ max }}</mat-hint
  >
</mat-form-field>
<button
  mat-raised-button
  *ngIf="showButton"
  class="full-width"
  color="primary"
  (click)="onButtonClicked(message.value)"
>
  <mat-icon>search</mat-icon>
</button>
