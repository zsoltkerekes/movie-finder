<h2 class="text-center mat-h2" id="person">
  {{ personsText }}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div
  class="item-container"
  #container
  *ngIf="!isLoading && popularPersons.results && popularPersons.results.length"
>
  <a
    *ngFor="let person of popularPersons.results"
    [routerLink]="['/person-details', person.id]"
  >
    <mf-list-item movie="" tvShows="" [person]="person"></mf-list-item>
  </a>
</div>

<h2
  class="text-center mat-h2"
  *ngIf="!popularPersons.results || popularPersons.results.length < 1"
>
  {{ noResultsText }}
</h2>

<mf-pagination
  [results]="popularPersons"
  [url]="'/discover/'"
  [type]="'person'"
></mf-pagination>
