<h2 class="text-center mat-h2" id="tvShow">
  {{ trendingText }}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!isLoading">
  <a
    *ngFor="let person of trendingPersons.results"
    [routerLink]="['/person-details', person.id]"
  >
    <mf-list-item movie="" [person]="person" tvShow=""></mf-list-item>
  </a>
</div>

<h2 class="text-center mat-h2" *ngIf="trendingPersons.results.length < 1">
  {{ noResultText }}
</h2>

<mf-pagination
  [results]="trendingPersons"
  [url]="'/trending/'"
  [type]="'person'"
></mf-pagination>
