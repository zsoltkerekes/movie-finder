<mat-card class="header mat-elevation-z4">
  <mat-nav-list>
    <a mat-list-item routerLink="/">
      <h1>Movie Finder</h1>
    </a>
    <a mat-list-item [routerLink]="[link.url]" *ngFor="let link of links">
      <mat-icon>
        {{ link.icon }}
      </mat-icon>
      {{ link.name }}
    </a>
  </mat-nav-list>
</mat-card>
