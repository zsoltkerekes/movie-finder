<p class="text-center" *ngIf="pagination.total_results>0">
  <span>
    <strong>{{pagination.total_results}}</strong> db,
    <strong>{{pagination.total_pages}}</strong> oldalon
  </span>
  <span *ngFor="let page of pagination.links">
    <a [routerLink]="page.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="result-links mat-elevation-z2">
      {{page.name}}
    </a>
  </span>
</p>
