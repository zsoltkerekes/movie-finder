<a href="" name="movie" id="movie"></a>

<h2 class="text-center">
  {{getGlobal() ? 'Movies:':'Filmek:'}}
</h2>

<h3 class="text-center huge-margin" *ngIf="isLoading">
  {{getGlobal() ? 'Loading...':'Betöltés...'}}
</h3>

<div class="item-container" #container *ngIf="!(isLoading)">
  <a *ngFor="let movie of popularMovies.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie" tvShows="" person=""></mf-list-item>
  </a>
</div>

<h2 class="text-center" *ngIf="popularMovies.results.length < 1">
  {{getGlobal() ? 'No results':'Nincs találat'}}
</h2>

<mf-pagination [results]="popularMovies" [url]="'/discover/'" [type]="'movie'"></mf-pagination>
