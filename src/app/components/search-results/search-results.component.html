<h2 *ngIf="phrase" class="text-center">
  Filmek:
</h2>

<mf-pagination *ngIf="phrase" [results]="movieSearchResults" [url]="'/search/'+phrase" [type]="'movie'"></mf-pagination>

<div class="item-container" *ngIf="movieSearchResults && phrase">
  <a *ngFor="let movie of movieSearchResults.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie" tvShow=""></mf-list-item>
  </a>
</div>

<h2 *ngIf="!(movieSearchResults.results.length) && phrase" class="text-center">
  Nincs találat
</h2>

<mat-divider></mat-divider>

<h2 *ngIf="phrase" class="text-center">
  Sorozatok:
</h2>

<mf-pagination *ngIf="phrase" [results]="tvShowSearchResults" [url]="'/search/'+phrase" [type]="'tvShow'"></mf-pagination>

<div class="item-container" *ngIf="tvShowSearchResults && phrase">
  <a *ngFor="let tvShow of tvShowSearchResults.results" [routerLink]="['/tv-details', tvShow.id]">
    <mf-list-item [tvShow]="tvShow" movie=""></mf-list-item>
  </a>
</div>

<h2 *ngIf="!(tvShowSearchResults.results.length) && phrase" class="text-center">
  Nincs találat
</h2>
