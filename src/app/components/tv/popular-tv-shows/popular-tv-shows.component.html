<h2 class="text-center mat-h2" id="tvShow">
  {{ tvShowsText }}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!isLoading">
  <a
    *ngFor="let tvShow of popularTvShows.results"
    [routerLink]="['/tv-details', tvShow.id]"
  >
    <mf-list-item [tvShow]="tvShow" movie="" person=""></mf-list-item>
  </a>
</div>

<h2 class="text-center mat-h2" *ngIf="popularTvShows.results.length < 1">
  {{ noResultText }}
</h2>

<mf-pagination
  [results]="popularTvShows"
  [url]="'/discover/'"
  [type]="'tvShow'"
></mf-pagination>
