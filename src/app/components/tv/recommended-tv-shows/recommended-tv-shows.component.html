<h2 *ngIf="recommendedTvShows.results.length > 0" class="text-center mat-h2">
  {{ recommendedTvShowsText }}
</h2>

<div class="item-container" #container mfSideScroll>
  <a
    *ngFor="let tvShow of recommendedTvShows.results"
    [routerLink]="['/tv-details', tvShow.id]"
  >
    <mf-list-item movie="" [tvShow]="tvShow" person=""></mf-list-item>
  </a>
</div>
