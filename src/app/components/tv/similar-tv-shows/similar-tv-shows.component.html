<h2
  *ngIf="similarTvShows.results && similarTvShows.results.length > 0"
  class="text-center mat-h2"
>
  {{ similarTvShowsText }}
</h2>

<div class="item-container" #container mfSideScroll>
  <a
    *ngFor="let tvShow of similarTvShows.results"
    [routerLink]="['/tv-details', tvShow.id]"
  >
    <mf-list-item movie="" [tvShow]="tvShow" person=""></mf-list-item>
  </a>
</div>
