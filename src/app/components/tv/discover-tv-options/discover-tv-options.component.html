<div class="container">
  <mat-form-field class="select">
    <mat-select
      [(value)]="tvShowSelected"
      (selectionChange)="setTvShowSortByOption($event)"
      [placeholder]="placeholderOrder"
    >
      <mat-option *ngFor="let option of sortByOptions" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="year">
    <input
      matInput
      type="number"
      [placeholder]="placeholder"
      [value]="tvShowYear"
      [(ngModel)]="tvShowYear"
      (input)="setTvShowYearOption($event)"
    />
  </mat-form-field>

  <div class="tvShowGenre container">
    <mat-checkbox
      class="tvShowGenres"
      *ngFor="let tvShowGenre of tvShowGenres"
      color="primary"
      (change)="setTvShowGenre(tvShowGenre.id, $event)"
      [checked]="getTvCheckedStatus(tvShowGenre.id)"
    >
      {{ tvShowGenre.name }}
    </mat-checkbox>
  </div>
</div>
