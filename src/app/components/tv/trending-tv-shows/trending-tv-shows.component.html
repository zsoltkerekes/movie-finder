<h2 class="text-center mat-h2" id="tvShow">
  {{ trendingText }}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!isLoading">
  <a
    *ngFor="let tvShow of trendingTvShows.results"
    [routerLink]="['/tv-details', tvShow.id]"
  >
    <mf-list-item movie="" person="" [tvShow]="tvShow"></mf-list-item>
  </a>
</div>

<h2 class="text-center mat-h2" *ngIf="trendingTvShows.results.length < 1">
  {{ noResultText }}
</h2>

<mf-pagination
  [results]="trendingTvShows"
  [url]="'/trending/'"
  [type]="'tvShow'"
></mf-pagination>
