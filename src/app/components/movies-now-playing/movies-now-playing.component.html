
<h2 class="text-center">
  A mostanában mozikban lévő filmek:
</h2>

<div class="item-container">
  <a *ngFor="let movie of nowPlayingMovies.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie"></mf-list-item>
  </a>
</div>

<mf-pagination [results]="nowPlayingMovies" [url]="'/now-playing/'"></mf-pagination>
