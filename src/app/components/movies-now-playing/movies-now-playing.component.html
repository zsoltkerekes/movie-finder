<h2 class="text-center">
  {{getGlobal() ? 'Now Playing:':'A mostanában mozikban lévő filmek:'}}
</h2>

<h3 class="text-center huge-margin" *ngIf="isLoading">
  {{getGlobal() ? 'Loading...':'Betöltés...'}}
</h3>

<div class="item-container" #container *ngIf="!(isLoading)">
  <a *ngFor="let movie of nowPlayingMovies.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie" person="" tvShow=""></mf-list-item>
  </a>
</div>

<h2 class="text-center" *ngIf="nowPlayingMovies.results.length < 1">
  {{getGlobal() ? 'No results':'Nincs találat'}}
</h2>

<mf-pagination [results]="nowPlayingMovies" [url]="'/now-playing/'"></mf-pagination>
