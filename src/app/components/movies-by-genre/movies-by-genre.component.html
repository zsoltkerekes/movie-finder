<h2 class="text-center">
  {{getGlobal()? 'Movies':'Filmek'}} ({{genres[id]}}):
</h2>

<div class="item-container" #container>
  <a *ngFor="let movie of moviesByGenre.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie" tvShow="" person=""></mf-list-item>
  </a>
</div>

<mf-pagination [results]="moviesByGenre" [url]="'/genres/' + id"></mf-pagination>
