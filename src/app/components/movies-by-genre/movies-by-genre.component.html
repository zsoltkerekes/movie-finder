<h2 class="text-center">
  Filmek ({{genres[id]}}):
</h2>

<mf-pagination [results]="moviesByGenre" [url]="'/genres/' + id"></mf-pagination>

<div class="item-container">
  <a *ngFor="let movie of moviesByGenre.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie"></mf-list-item>
  </a>
</div>

<mf-pagination [results]="moviesByGenre" [url]="'/genres/' + id"></mf-pagination>
