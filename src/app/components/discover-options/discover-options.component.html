<div class="container">

  <mat-form-field class="select">
    <mat-select [(value)]="selected" placeholder="Sorrend" (change)="setSortByOption($event)">
      <mat-option *ngFor="let option of sortByOptions" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="year">
    <input matInput type="number" placeholder="Megjelenés éve" min="1900" [value]="year" max="2050" (change)="setYearOption($event)">
  </mat-form-field>

  <div class="mGenre container">
    <mat-checkbox class="mGenres"
      *ngFor="let movieGenre of movieGenres"
      color="primary"
      (change)="setMovieGenre(movieGenre.id, $event)"
      [checked]="getCheckedStatus(movieGenre.id)">
      {{movieGenre.name}}
    </mat-checkbox>
  </div>


</div>
