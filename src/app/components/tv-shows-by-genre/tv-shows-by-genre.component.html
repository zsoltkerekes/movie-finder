<h2 class="text-center">
  {{getGlobal()? 'Tv shows':'Sorozatok'}} ({{listTvGenres([id])}}):
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>
<div class="item-container" #container *ngIf="!(isLoading)">
  <a *ngFor="let tvShow of tvShowsByGenre.results" [routerLink]="['/tv-details', tvShow.id]">
    <mf-list-item [tvShow]="tvShow" movie="" person=""></mf-list-item>
  </a>
</div>

<h2 class="text-center" *ngIf="tvShowsByGenre.results.length < 1">
  {{getGlobal() ? 'No results':'Nincs tal√°lat'}}
</h2>

<mf-pagination [results]="tvShowsByGenre" [url]="'/tv-genres/' + id"></mf-pagination>
