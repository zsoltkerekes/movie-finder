<div class="youtubeVideos text-center">
  <h2 *ngIf="this.videos.results.length > 0" class="mat-h2">
    {{ getGlobal() ? 'Recommended videos:' : 'Kapcsol贸d贸 Vide贸k:' }}
  </h2>

  <div class="maximized-height">
    <mat-chip-list>
      <mat-chip
        color="primary"
        [selected]="getSelectedVideo(i)"
        (click)="setVideoUrl(video.key)"
        *ngFor="let video of videos.results; let i = index"
      >
        <p class="mat-body-1 text-center full-wide-width mat-body">
          {{ video.name ? video.name : i + 1 + '. vide贸' }}
          {{ video.iso_639_1 ? '(' + video.iso_639_1.toUpperCase() + ')' : '' }}
        </p>
      </mat-chip>
    </mat-chip-list>
  </div>

  <br />

  <iframe
    *ngIf="videoSrc"
    class="video"
    [src]="videoSrc"
    border="0"
    allowfullscreen
  ></iframe>
</div>
