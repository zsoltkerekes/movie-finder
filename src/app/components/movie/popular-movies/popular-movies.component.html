<h2 class="text-center mat-h2" id="movie">
  {{ moviesText }}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!isLoading">
  <a
    *ngFor="let movie of popularMovies.results"
    [routerLink]="['/details', movie.id]"
  >
    <mf-list-item [movie]="movie" tvShows="" person=""></mf-list-item>
  </a>
</div>

<h2 class="text-center mat-h2" *ngIf="popularMovies.results.length < 1">
  {{ noResultText }}
</h2>

<mf-pagination
  [results]="popularMovies"
  [url]="'/discover/'"
  [type]="'movie'"
></mf-pagination>
