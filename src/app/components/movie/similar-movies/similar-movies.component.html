<h2
  *ngIf="similarMovies.results && similarMovies.results.length > 0"
  class="text-center mat-h2"
>
  {{ similarMoviesText }}
</h2>

<div class="item-container" #container mfSideScroll>
  <a
    *ngFor="let movie of similarMovies.results"
    [routerLink]="['/details', movie.id]"
  >
    <mf-list-item [movie]="movie" tvShow="" person=""></mf-list-item>
  </a>
</div>
