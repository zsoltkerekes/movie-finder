<h2 class="text-center mat-h2">{{ keywordText }}: {{ keyword | titlecase }}</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!isLoading">
  <a *ngFor="let movie of movies.results" [routerLink]="['/details', movie.id]">
    <mf-list-item [movie]="movie" tvShow="" person=""></mf-list-item>
  </a>
</div>

<h2 *ngIf="movies && !movies.results.length" class="text-center mat-h2">
  {{ noResultsText }}
</h2>

<mf-pagination
  [results]="movies"
  [type]="'keyword'"
  [url]="'/by-keywords/' + id"
></mf-pagination>
