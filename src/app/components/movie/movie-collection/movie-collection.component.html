<p>
  <b>{{collection.name}}</b> :{{collection.overview}}
</p>
<mat-chip-list *ngIf="collection.parts[0].id">
  <mat-chip
    color="primary" [selected]="true"
    *ngFor="let part of collection.parts" [routerLink]="['/details', part.id]">
    {{part.title ? part.title.trim() : null}}
    {{part.original_title !== part.title ? ' (' + part.original_title +')' : null }}
    {{part.vote_average ? '[' + part.vote_average + '/10]' : null }}
    {{part.release_date ? ' - ' + part.release_date : null }}
  </mat-chip>
</mat-chip-list>
