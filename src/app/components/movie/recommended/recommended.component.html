<section>
  <h2 class="text-center mat-h2">
    {{ getGlobal() ? 'Choose a Movie genre!': 'Válassz film műfajt!'}}
  </h2>

  <div class="item-container">
    <a *ngFor="let genre of genres" [routerLink]="['/genres', genre.id, 1]">
      <button mat-raised-button class="button mat-elevation-z2">{{genre.name}}</button>
    </a>
  </div>
</section>
