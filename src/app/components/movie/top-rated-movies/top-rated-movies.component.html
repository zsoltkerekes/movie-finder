<h2 class="text-center mat-h2" id="movie">
  {{ topRatedMoviesText }}
</h2>

<mf-loading *ngIf="isLoading"></mf-loading>

<div class="item-container" #container *ngIf="!isLoading">
  <a
    *ngFor="let movie of topRatedMovies.results"
    [routerLink]="['/details', movie.id]"
  >
    <mf-list-item [movie]="movie" tvShow="" person=""></mf-list-item>
  </a>
</div>

<h2 class="text-center mat-h2" *ngIf="topRatedMovies.results.length < 1">
  {{ noResultText }}
</h2>

<mf-pagination
  [results]="topRatedMovies"
  [url]="'/top-rated/'"
  [type]="'movie'"
></mf-pagination>
