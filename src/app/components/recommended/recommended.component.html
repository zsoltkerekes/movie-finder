<mat-card class="mat-elevation-z4">
  <h2>Válassz film műfajt!</h2>
</mat-card>
<div class="item-container">
  <a *ngFor="let genre of genres" [routerLink]="['/genres', genre.id, 1]">
    <mat-card class="mat-elevation-z4">
      <button mat-button>{{genre.name}}</button>
    </mat-card>
  </a>
</div>
