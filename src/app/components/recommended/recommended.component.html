<mat-card class="mat-elevation-z4">
  <h2>Válassz film műfajt!</h2>
</mat-card>

<mat-grid-list cols="7" rowHeight="1:0.6">
  <mat-grid-tile *ngFor="let genre of genres" [routerLink]="['/genres', genre.id]">
    <mat-card class="stamp mat-elevation-z4">
      <button mat-button>{{genre.name}}</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
