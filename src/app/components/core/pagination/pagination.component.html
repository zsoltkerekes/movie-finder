<p class="mat-body-1 text-center" *ngIf="pagination.total_results > 0">
  <span class="mat-body-1">
    <strong>{{ pagination.total_results }}</strong>
    {{ getGlobal() ? 'results' : 'tal√°lat' }},
    <strong>{{ pagination.total_pages }}</strong>
    {{ getGlobal() ? 'pages' : 'oldalon' }}
  </span>
  <span *ngFor="let page of pagination.links">
    <a
      [routerLink]="page.url"
      fragment="{{ type }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="mat-elevation-z2 mat-body-1 result-links"
    >
      {{ page.name }}
    </a>
  </span>
</p>
